<div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">General System Information</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <p><strong>Number of decorated gardens:</strong> {{numberOfDecoratedGardens}}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Number of registered owners:</strong> {{owners.length}}</p>
          </div>
          <div class="col-md-6">
            <p><strong>Number of registered decorators:</strong> {{decorators.length}}</p>
          </div>
        </div>
        <hr>
        <div class="row mt-3">
          <div class="col-md-8">
            <p><strong>Number of created jobs in the past {{displayOption}}:</strong> {{displayValue}}</p>
          </div>
          <div class="col-md-4">
            <select class="form-select" [(ngModel)]="displayOption" (change)="calculateNumberOfCreatedJobs()">
              <option value="24h">Last 24 hours</option>
              <option value="7d">Last 7 days</option>
              <option value="30d">Last 30 days</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

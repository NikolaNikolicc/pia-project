<div class="container mt-4">
  <h3 class="text-center">List, Search and Sort Companies</h3><br>
    <!-- Search Form -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input 
          [(ngModel)]="searchName" 
          placeholder="Search by name" 
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <input 
          [(ngModel)]="searchAddress" 
          placeholder="Search by address" 
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <button 
          (click)="search()" 
          class="btn btn-primary w-100"
        >
          Search
        </button>
      </div>
    </div>
  
    <!-- Companies Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th (click)="toggleSort('name')" class="sortable">
              Company Name 
              <span [class]="sortDirection === 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'"></span>
            </th>
            <th (click)="toggleSort('address')" class="sortable">
              Address 
              <span [class]="sortDirection === 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'"></span>
            </th>
            <th>Decorators</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td>
              <ul class="list-unstyled mb-0">
                <li *ngFor="let decorator of company.decs">
                  {{ decorator.user.name }} {{ decorator.user.surname }}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<div class="container mt-5">
    <h3 class="text-center mb-4">Admin Index Page</h3>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <button class="btn btn-primary btn-block w-100" (click)="goToRegisterNewDecorator()">Register New Decorator</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <button class="btn btn-success btn-block w-100" (click)="goToRegisterNewCompany()">Register New Company</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <button class="btn btn-warning btn-block w-100" (click)="goToAssign()">Assign Company to Decorator</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <button class="btn btn-info btn-block w-100" (click)="goToRegistrationRequests()">List Registration Requests</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 mb-3">
            <button class="btn btn-danger btn-block w-100" (click)="goToListAndDeactivate()">List and Deactivate Users</button>
        </div>
    </div>
</div>
